<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="main-wrapper">
      <div class="hero-image-container">
        <img class="hero-image" src="images/illustration-hero.svg" alt="hero image">
      </div>
      <div class="order-summary-container">
        <div class="order-summary">
          <h1>Order Summary</h1>
           <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
           </p>
        </div>
        <div class="annual-plan">
          <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
          <div class="price-description">
            <h2>Annual plan</h2>
            <p>$59.99/year</p>
          </div>
            <a class="change" href="#">Change</a>
          </div>  
        </div><!--end of annual-plan-->
        <button class="payment-button">Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
      </div><!--end of order-summary-container-->
    </div><!--main-wrapper-->
  </main>
</body>
</html>
